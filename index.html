<style>.dropbtn {
  background-color: #be4d25;
  color:#2596be;
  font-size: 16px;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  border-bottom-right-radius: 20px;
  border-bottom-left-radius: 20px;
  border-bottom-right-color: #be4d25; 
  padding: 1em;
  border: none;
  font-family: 'Noto';
}

.dropdown {
  position: relative;
  display: inline-block;
  border: none;
  font-family: 'Noto'

}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #fffff0;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  margin-bottom: 1px;
}

.dropdown-content a {
  color: #2596be;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {color: black;}
/*il seguente serve per device piccoli, quando fai solo click*/
.dropdown-content a:active {color: black;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {color: #fffff0;}
</style>
